[build]
  publish = "./"
  command = ""

[[plugins]]
  package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    buildDir = "./"
    prettyURLs = true
    trailingSlash = true
    changeFreq = "daily"
    priority = 1.0

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
